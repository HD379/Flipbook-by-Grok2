<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Flipbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .book {
            width: 500px;
            height: 700px;
            position: relative;
            transition-duration: 1s;
            perspective: 2000px;
        }
        input {
            display: none;
        }
        .cover, .back-cover {
            background-color: #4173a5;
            width: 100%;
            height: 100%;
            border-radius: 0 15px 15px 0;
            box-shadow: 0 0 5px rgb(41, 41, 41);
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center left;
        }
        .cover {
            position: absolute;
            z-index: 7;
            transition: transform 1s;
            background-image: url('bookcover.png');
            background-size: cover;
        }
        .cover label {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .back-cover {
            position: relative;
            z-index: -1;
            background-image: url('https://source.unsplash.com/random/500x700/?book,back,cover');
            background-size: cover;
        }
        .page {
            position: absolute;
            background-color: white;
            width: 480px;
            height: 680px;
            border-radius: 0 15px 15px 0;
            margin-top: 10px;
            transform-origin: left;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition-duration: 1.5s;
        }
        .page img {
            width: 100%;
            height: auto;
            border-radius: 15px 0 0 15px;
        }
        .front-page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            box-sizing: border-box;
            padding: 1rem;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .back-page {
            transform: rotateY(180deg);
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            z-index: 99;
            box-sizing: border-box;
            padding: 1rem;
            overflow: auto;
        }
        .next, .prev {
            position: absolute;
            bottom: 1em;
            cursor: pointer;
            color: #333;
            font-size: 24px;
        }
        .next {
            right: 1em;
        }
        .prev {
            left: 1em;
        }
        #page1 {
            z-index: 6;
        }
        #page2 {
            z-index: 5;
        }
        #page3 {
            z-index: 4;
        }
        #page4 {
            z-index: 3;
        }
        #page5 {
            z-index: 2;
        }
        #page6 {
            z-index: 1;
        }
        #checkbox-cover:checked ~ .book {
            transform: translateX(250px);
        }
        #checkbox-cover:checked ~ .book .cover {
            transition: transform 1.5s, z-index 0.5s 0.5s;
            transform: rotateY(-180deg);
            z-index: 1;
        }
        #checkbox-cover:checked ~ .book .page {
            box-shadow: 0 0 3px rgb(99, 98, 98);
        }
        #checkbox-page1:checked ~ .book #page1 {
            transform: rotateY(-180deg);
            z-index: 6;
        }
        #checkbox-page2:checked ~ .book #page2 {
            transform: rotateY(-180deg);
            z-index: 6;
        }
        #checkbox-page3:checked ~ .book #page3 {
            transform: rotateY(-180deg);
            z-index: 6;
        }
        #checkbox-page4:checked ~ .book #page4 {
            transform: rotateY(-180deg);
            z-index: 6;
        }
        #checkbox-page5:checked ~ .book #page5 {
            transform: rotateY(-180deg);
            z-index: 6;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="checkbox-cover">
    <input type="checkbox" id="checkbox-page1">
    <input type="checkbox" id="checkbox-page2">
    <input type="checkbox" id="checkbox-page3">
    <input type="checkbox" id="checkbox-page4">
    <input type="checkbox" id="checkbox-page5">
    <div class="book">
        <div class="cover">
            <label for="checkbox-cover"></label>
        </div>
        <div class="page" id="page1">
            <div class="front-page">
                <h2>Title</h2>
                <img src="pic1.png" alt="Photo 1">
                <label class="next" for="checkbox-page1"><i class="fas fa-chevron-right"></i></label>
            </div>
            <div class="back-page">
                <label class="prev" for="checkbox-page1"><i class="fas fa-chevron-left"></i></label>
            </div>
        </div>
        <div class="page" id="page2">
            <div class="front-page">
                <h2>Title</h2>
                <img src="pic2.png" alt="Photo 2">
                <label class="next" for="checkbox-page2"><i class="fas fa-chevron-right"></i></label>
            </div>
            <div class="back-page">
                <label class="prev" for="checkbox-page2"><i class="fas fa-chevron-left"></i></label>
            </div>
        </div>
        <div class="page" id="page3">
            <div class="front-page">
                <h2>Title</h2>
                <img src="pic3.png" alt="Photo 3">
                <label class="next" for="checkbox-page3"><i class="fas fa-chevron-right"></i></label>
            </div>
            <div class="back-page">
                <label class="prev" for="checkbox-page3"><i class="fas fa-chevron-left"></i></label>
            </div>
        </div>
        <div class="page" id="page4">
            <div class="front-page">
                <h2>Title</h2>
                <img src="pic4.png" alt="Photo 4">
                <label class="next" for="checkbox-page4"><i class="fas fa-chevron-right"></i></label>
            </div>
            <div class="back-page">
                <label class="prev" for="checkbox-page4"><i class="fas fa-chevron-left"></i></label>
            </div>
        </div>
        <div class="page" id="page5">
            <div class="front-page">
                <h2>Title</h2>
                <img src="pic5.png" alt="Photo 5">
                <label class="next" for="checkbox-page5"><i class="fas fa-chevron-right"></i></label>
            </div>
            <div class="back-page">
                <label class="prev" for="checkbox-page5"><i class="fas fa-chevron-left"></i></label>
            </div>
        </div>
        <div class="page" id="page6">
            <div class="front-page">
                <h2>Title</h2>
                <img src="pic6.png" alt="Photo 6">
            </div>
            <div class="back-page">
            </div>
        </div>
        <div class="back-cover"></div>
    </div>
</body>
</html>
